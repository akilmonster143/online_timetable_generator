<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schedule of Cse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .logo h1 {
        margin: 0;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 28px;
      }

      /* Add the following CSS code to your style.css or in a <style> tag in your HTML file */
      .buttons {
        margin-top: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .btn1 {
        margin-top: 200px;
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #666; /* Change the background color to your desired color */
        color: #fff; /* Change the text color to your desired color */
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn1:hover {
        background-color: #966dcf; /* Change the background color to your desired hover color */
      }

      main {
        padding: 100px 0;
        text-align: center;
      }

      h2 {
        font-family: "Roboto", sans-serif;
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-nav .nav-link {
        color: white;
      }
      .navbar .navbar-nav .nav-link {
        color: white;
      }

      .navbar-brand {
        color: aliceblue;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="timetable.html"
                >Timetable</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="faculty.html">Faculty Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="admin.html">Admin login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="class-teacher.html"
                >Class Teacher login</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>Welcome to Admin Instrument Cluster</h1>
        <button class="btn1" onclick="window.location.href ='addClass.html'">
          Add Class
        </button>
        <button
          class="btn1"
          onclick="window.location.href ='addClassTeacher.html'"
        >
          Assign Class Teacher
        </button>
      </div>
    </main>
  </body>
</html>
